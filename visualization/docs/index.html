<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Protection Standards Mind Map</title>
    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.8.7/es6/jsmind.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.8.7/style/jsmind.css">
    <style>
        body { margin: 0; }
        #mindmap-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <audio controls style="width: 100%; padding: 10px 0;">
        <source src="grok4.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <div id="mindmap-container"></div>
    <script>
        fetch('mindmap_data.json')
            .then(response => response.json())
            .then(data => {
                const mind = {
                    meta: { name: 'Fire Protection Standards Study Guide', author: 'Generated', version: '1.0' },
                    format: 'node_tree',
                    data: data
                };
                const options = {
                    container: 'mindmap-container',
                    editable: false,  // Set to true to enable node editing
                    theme: 'primary',
                    view: { hmargin: 100, vmargin: 50, line_width: 2 }
                };
                const jm = new jsMind(options);
                jm.show(mind);
                jm.expand_all(false);
            })
            .catch(error => {
                console.error('Error loading mind map data:', error);
                document.body.innerHTML = '<p>Error loading mind map. Check console for details or ensure mindmap_data.json is valid.</p>';
            });
    </script>
</body>
</html>
