
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Protection Standards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Fire Protection Standards Study Guide</h1>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search questions, answers, sources, tags...">
        
        <h2 class="mt-5">NFPA Document Search</h2>
        <div class="input-group mb-3">
            <input type="text" id="nfpaSearchInput" class="form-control" placeholder="Search NFPA documents...">
            <button class="btn btn-outline-secondary" type="button" id="nfpaSearchButton">Search</button>
        </div>
        <div id="nfpaSearchResults" class="mb-5">
            <!-- NFPA search results will be displayed here -->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Source</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('dataTable');
            const searchInput = document.getElementById('searchInput');
            const nfpaSearchInput = document.getElementById('nfpaSearchInput');
            const nfpaSearchButton = document.getElementById('nfpaSearchButton');
            const nfpaSearchResults = document.getElementById('nfpaSearchResults');
            let allData = []; // To store all fetched data

            // Function to format answers (from previous step)
            function formatAnswer(answer) {
                if (typeof answer === 'object' && answer !== null) {
                    if (Array.isArray(answer)) {
                        return `<ul>${answer.map(i => `<li>${i}</li>`).join('')}</ul>`;
                    } else {
                        return `<ul>${Object.entries(answer).map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`).join('')}</ul>`;
                    }
                }
                return answer;
            }

            // Function to render the main data table
            function renderTable(dataToRender) {
                tableBody.innerHTML = '';
                dataToRender.forEach(item => {
                    const row = `<tr>
                        <td>${item.id}</td>
                        <td>${item.question}</td>
                        <td>${formatAnswer(item.answer)}</td>
                        <td>${item.source}</td>
                        <td>${item.tags.join(', ')}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }

            // Fetch main data
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    allData = data; // Store all data
                    renderTable(allData);
                });

            // Event listener for main search input
            searchInput.addEventListener('keyup', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredData = allData.filter(item => {
                    return (
                        item.question.toLowerCase().includes(searchTerm) ||
                        (typeof item.answer === 'string' && item.answer.toLowerCase().includes(searchTerm)) ||
                        item.source.toLowerCase().includes(searchTerm) ||
                        item.tags.join(', ').toLowerCase().includes(searchTerm)
                    );
                });
                renderTable(filteredData);
            });

            // Event listener for NFPA search button
            nfpaSearchButton.addEventListener('click', function() {
                const query = nfpaSearchInput.value.trim();
                if (query) {
                    fetch(`/api/search_nfpa?query=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(results => {
                            nfpaSearchResults.innerHTML = '';
                            if (results.length > 0) {
                                results.forEach(result => {
                                    const resultDiv = document.createElement('div');
                                    resultDiv.classList.add('card', 'mb-2');
                                    resultDiv.innerHTML = `
                                        <div class="card-body">
                                            <h6 class="card-subtitle mb-2 text-muted">${result.filename}</h6>
                                            <p class="card-text">...${result.snippet}...</p>
                                        </div>
                                    `;
                                    nfpaSearchResults.appendChild(resultDiv);
                                });
                            } else {
                                nfpaSearchResults.innerHTML = '<p>No results found in NFPA documents.</p>';
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching NFPA search results:', error);
                            nfpaSearchResults.innerHTML = '<p class="text-danger">Error searching NFPA documents.</p>';
                        });
                } else {
                    nfpaSearchResults.innerHTML = '<p>Please enter a search query.</p>';
                }
            });
        });
    </script>
</body>
</html>
